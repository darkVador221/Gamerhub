<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #ff004c, #a500ff);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .hero {
      height: 90vh;
      background: radial-gradient(circle at top, #1c1c1c 0%, #0f0f0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff004c;
      animation: pulse 2s infinite;
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .cta {
      margin-top: 2.5rem;
    }

    .cta a {
      padding: 0.9rem 2rem;
      background-color: #a500ff;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #ff004c;
    }

    footer {
      background-color: #111;
      padding: 1.5rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      .cta a {
        padding: 0.7rem 1.5rem;
      }

      nav a {
        margin-left: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GamerHub</h1>
    <nav>
      <a href="#explore">Explore</a>
      <a href="#join">Join</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Level Up Your World</h2>
      <p>Enter a universe where gaming, creativity and freedom collide.</p>
      <div class="cta">
        <a href="#">Start Now</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 GamerHub â€” Powered by the Players, for the Players.
  </footer>

</body>
</html>
